<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Quick Call</title>
</head>

<body>
  <main class="container">
    
    <hgroup>
      <h1>Quick WhatsCALL</h1>
      <p>Usa esta aplicacion para obtener un enlace directo a un número de whatsapp</p>
    </hgroup>

    <article>
      <form id="form" onsubmit="" method="get" target="_blank" action="/">

        <fieldset>
          <label for="INPUT_TEXT">Escribe un mensaje personalizado:</label>
          <input type="text" name="text" id="INPUT_TEXT" oninput="handleInput(this, event)" placeholder="Hola! Como estas? (opcional)">
        </fieldset>

        <fieldset>
          <label for="INPUT_PHONE">Numero de Teléfono</label>
          <div class="input-group" role="group">
            <input list="SELECT_COUNTRY_CODE" name="country_code_input" onchange="handleInput(this, event)"
              id="SELECT_COUNTRY_CODE_INPUT" style="max-width: 200px;" required>
              <datalist id="SELECT_COUNTRY_CODE" style="max-width: 200px;">
                <option hidden value=""></option>
              </datalist>
            <input type="tel" onkeypress="preventStrings(this, event)" oninput="handleInput(this, event)" inputmode="tel" required
              autocomplete="mobile" name="phone" id="INPUT_PHONE" placeholder="XXX XXX XXXX">
          </div>
        </fieldset>

        <div class="button-container" aria-busy="false">
          <input disabled id="submitter" type="submit">
          <input type="reset">
        </div>

      </form>
    </article>
  </main>
  <script src="./main.js"></script>
</body>
</html>
